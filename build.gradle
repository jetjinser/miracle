buildscript {
    ext.kotlin_version = '1.4'
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.0'
    id 'org.jetbrains.kotlin.plugin.serialization' version "1.4.0"
}

repositories {
    mavenCentral()
    jcenter()
}
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"

    // mirai
    implementation "net.mamoe:mirai-core:1.2.1"
    implementation "net.mamoe:mirai-core-qqandroid:1.2.1"

    // The needs of the bot
    // 网络请求: okhttp
    implementation 'com.squareup.okhttp3:okhttp:4.8.1'
    // 序列化
    implementation 'com.google.code.gson:gson:2.8.6'

    // SQL ORM Ktorm
    compile "me.liuwj.ktorm:ktorm-core:3.0.0"
    compile("org.slf4j:slf4j-api:1.7.25")
    compile("org.slf4j:slf4j-simple:1.7.25")
    compile("org.xerial:sqlite-jdbc:3.30.1")

    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.8'
}